<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="cofe.css">
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="logo-content">
      <h1>Logo</h1>
    </div>
    <button class="navOpen-btn">☰</button>
  </header>

  <!-- Navigation Menu -->
  <nav class="menu-content">
    <button class="navClose-btn">×</button>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Swiper Section -->
  <section id="home">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <div class="section-title">About Us</div>
    <div class="section-subtitle">Our Story</div>
    <div class="section-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    <div class="about-imageContent">[Image]</div>
    <div class="about-details">[Details]</div>
  </section>

  <!-- Menu Section -->
  <section id="menu">
    <div class="section-title">Our Menu</div>
    <div class="menu-items">[Menu Items]</div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="section-title">Contact Us</div>
    <div class="newsletter">
      <div class="newsletter-inputBox">[Input Box]</div>
      <div class="newsletter-mediaIcon">[Social Icons]</div>
    </div>
  </section>

  <!-- Scroll Up Button -->
  <button class="scrollUp-btn">↑</button>

  <!-- Footer -->
  <footer>
    <div class="footer-content">[Footer Content]</div>
    <div class="footer-links">[Footer Links]</div>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- ScrollReveal JS -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- Custom JS -->
  <script src="cofe.js"></script>

</body>

</html>
